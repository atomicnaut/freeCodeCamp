<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Survey Form</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1 id="title">Atomsphere Survey Form</h1>
		<p id="description">Thank you for taking the time to help us improve the platform</p>

		<form action="" id="survey-form">
			<label for="name" id="name-label">Name <input type="text" id="name" name="name" placeholder="Enter your name" required /></label>
			<label for="email" id="email-label">Email <input type="email" id="email" name="email" placeholder="Enter your Email" required /></label>
			<label for="age" id="number-label">Age <span class="label-span">(optional)</span> <input id="number" type="number" name="age" min="10" max="120" placeholder="Age" /></label>

			<label for="dropdown"
				>Which option best describes your current role?
				<select id="dropdown" name="role">
					<option value="">Select your current role</option>
					<option value="1">Student</option>
					<option value="2">Full time Job</option>
					<option value="3">Full time Learner</option>
					<option value="4">Other</option>
				</select>
			</label>

			<p>Would you recommend freeCodeCamp to a friend?</p>
			<label for="definitely"><input id="definitely" type="radio" name="recommend" value="definitely" /> Definitely</label>
			<label for="maybe"><input id="maybe" type="radio" name="recommend" value="maybe" /> Maybe</label>
			<label for="not-sure"><input id="not-sure" type="radio" name="recommend" value="not-sure" /> Not Sure</label>

			<label for="feature"
				>What is your favorite feature of freeCodeCamp?
				<select id="feature" name="feature">
					<option value="">Select your current role</option>
					<option value="1">Challenges</option>
					<option value="2">Projects</option>
					<option value="3">Community</option>
					<option value="4">Other</option>
				</select>
			</label>

			<p>Would would you like to see improved? <span>(Check all that apply)</span></p>
			<label for="challenges"><input id="challenges" type="checkbox" name="improved" value="challenges" /> Challenges</label>
			<label for="videos"><input id="videos" type="checkbox" name="improved" value="videos" /> Videos</label>
			<label for="forum"><input id="forum" type="checkbox" name="improved" value="forum" /> Forum</label>
			<label for="content"><input id="content" type="checkbox" name="improved" value="content" /> Content</label>
			<label for="selection"><input id="selection" type="checkbox" name="improved" value="selection" /> Selection</label>
			<label for="data"><input id="data" type="checkbox" name="improved" value="data" /> Data</label>
			<label for="design"><input id="design" type="checkbox" name="improved" value="design" /> Design</label>

			<p>Any comments or suggestions?</p>
			<textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>

			<input type="submit" value="Submit" id="submit" />
		</form>
	</body>
</html>
